<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Function Demo</title>
    <link rel="stylesheet" href="./styles/expo.css">
</head>
<body>
    <div class="container">
        <h1>Expo Function</h1>
        <p>Calculate the power of a number</p>
        <form id="expoForm">
            <label for="number">Number:</label>
            <input type="number" id="number" required>
            <label for="power">Power:</label>
            <input type="number" id="power" required>
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="./scripts/expo.js"></script>
</body>
</html>
